<head>

  <title>Название категории продукции</title>
</head>
<body>

  <div id="app">
    <div class="desktop-wrapper">
      <navigation></navigation>
      <header-component :cart="database.user.cart" :types="database.types"
                        :products="database.products"></header-component>
      <route
        :deep="3"
        :products="database.products"
        :types="database.types">

      <category-advert :show="false"></category-advert>
      <similar
        :products="database.products"
        :user="database.user"></similar>

    <footer>
      <footer-comp></footer-comp>
    </footer>
  </div>
</div>
